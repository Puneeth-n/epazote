config:
    smtp:
        username: username
        password: password
        server: smtp server
        port: 587
        tls: true
        headers:
            from: from@email
            to: team@email
            subject: "[name - exit - status]"
    scan:
        paths:
            - /my/service/path


services:
    check pid:
        test: pgrep gpg

    service 1:
        # url
        url: 'http...'
        timeout: 5
        log: True

        expect:
            header:
                content-type: application/json; charset=UTF-8
            body: ">?"

            # when_fail
            if_not:
                cmd: sv restart .
                notify: yes
                msg: |
                    line 1
                    line 2
