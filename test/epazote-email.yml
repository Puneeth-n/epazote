config:
    smtp:
        username: username
        password: password
        server: smtp server
        port: 587
        tls: true
        headers:
            from: from@email
            to: team@email
            subject: >
                [%s - %s], Service, Status

services:
    service 1:
        # url
        url: 'http...'
        timeout: 5
        log: True

        # check every (only use 1)
        seconds: 60
        minutes: 1
        hours: 1

        expect:
            status: 200
            header:
                content-type: application/json; charset=UTF-8
                request-id: 'regex'
            body: regex

            # when_fail
            if_not:
                cmd: sv restart .
                notify: yes
                msg: |
                    line 1
                    line 2

        # if status
        if_status:
            500:
                cmd: sv restart .
            404:
                cmd: sv restart .
                msg: not found
                notify: yes

        # if header
        if_header:
            x-db-kaputt:
                cmd: sv restart
            x-amqp-kaputt:
                cmd: sv restart
                notify: you@abc.com
                msg: |
                    The rabbit is angry
                    & hungry

    service 2:
        seconds: 30
