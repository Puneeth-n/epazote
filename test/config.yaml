service 1:
    # url
    url: 'http...'
    timeout: 5

    # check every
    seconds: 60
    minutes: 1
    hours: 1

    if_not:
        status: 200
        header:
            content-type: application/json; charset=UTF-8
            request-id: 'regex'
        body: regex

        # when_fail
        do:
            cmd: sv restart .
            notify: url/email
            msg: |
                line 1
                line 2

    # log
    log: True

    # if status
    if_status:
        500:
            cmd: sv restart .
        404:
            cmd: sv restart .
            msg: not found
            notify: url

    # if header
    if_header:
        x-db-kaputt:
            cmd: sv restart
        x-amqp-kaputt:
            cmd: sv restart
            notify: you@abc.com
            msg: |
                The rabbit is angry
                & hungry

    if_body:
        contains this thing:
            cmd: sv restart boddddyyyy


service 2:
    seconds: 30
